<!DOCTYPE HTML>
<html>
<head>
    <title>Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Photo-Hub Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Custom Theme files -->
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <!--webfont-->
    <link href='http://fonts.useso.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });
    </script>
    <script src="../../../../../../js/menu_jquery.js"></script>
</head>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="header" style="background:#2B98EC;">
    <div class="container">
        <div class="logo">
            <h1><a href="#">Twitter Search</a></h1>
        </div>
        <div class="top_right">
            <ul>
                <li>UCR CS172</li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="stock_box">
    <div style="padding: 1% 10%">
        <div style="display: block; width: 100%; margin: 0px; min-height:700px">
            <ul style="margin: 0% 0% 30px 0%">
                <span th:value="${spanshow}" id="spanshow" style="font-size: smaller;color: #8B8989"></span>
                <div class="clearfix"></div>
            </ul>
            <div>
                <div>
                    <ul class="tab_img">
                        <p th:text="${long}"></p>
                        <p th:text="${lat}"></p>
                        <div th:each="res:${list}" class="card" style="margin: 50px 0px 0px 50px">
                            <div class="card-body">
                                <p class="card-text" th:text="${res.text}"></p>
                                <p class="card-text" th:text="${res.score}"></p>
                                <p class="card-text" th:text="${res.created_at}"></p>
                                <p class="card-text" th:text="${res.location}"></p>
                                <p class="card-text" th:href="${res.link}"></p>
                                <p class="card-text" th:text="${res.title}"></p>
                                <p class="card-text" th:text="${res.lng}"></p>
                                <p class="card-text" th:text="${res.lat}"></p>
                                <a th:href="@{/map(userlat=${lat}, userlng=${long}, lat=${res.lat}, lng=${res.lng})}">show the map</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="pagination" style="padding: 0% 0% 0% 45%">
            <li>
                <a th:if="${curpage} > 1"
                   th:href="@{/context(curPage=${curpage} - 1, search_text=${keyword}, search_button=${index}, longtitude=${long}, latitude=${lat})}"
                   aria-label="Previous">
                    <span aria-hidden="true">«</span>
                </a>
            </li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true" th:value="${curpage}" id="showpage"></span>
                </a>
            </li>
            <li>
                <a th:if="${curpage} < ${totalpage}"
                   th:href="@{/context(curPage=${curpage} - 1, search_text=${keyword}, search_button=${index}, longtitude=${long}, latitude=${lat})}"
                   aria-label="Next">
                    <span aria-hidden="true">»</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="clearfix"></div>
</div>

<div class="grid_3">
    <div class="container">
        <ul id="footer-links">
            <li>Team Member:</a></li>
            <li>Shiyi Cheng | </li>
            <li>Yuanhao Chang | </li>
            <li>Ruchen Zhang | </li>
            <li>Yiqing Liu</li>
        </ul>
        <p>CS172
        </p>
    </div>
</div>
</body>
<script>
    var spancont = $("#spanshow").attr("value");
    document.getElementById("spanshow").innerText = spancont;
    var cont = $("#showpage").attr("value");
    document.getElementById("showpage").innerText = cont
</script>
</html>
